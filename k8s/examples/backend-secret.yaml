apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: destiny-viewer
type: Opaque
stringData:
  # IMPORTANT: Replace with your actual API key
  # Consider using: kubectl create secret generic backend-secret --from-literal=BUNGIE_API_KEY=your-key
  BUNGIE_API_KEY: "REPLACE_WITH_YOUR_API_KEY"
