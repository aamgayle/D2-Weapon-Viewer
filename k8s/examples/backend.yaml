apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: destiny-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: yourusername/destiny-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: CACHE_DIR
              value: "/app/cache"
            - name: BUNGIE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: BUNGIE_API_KEY
          volumeMounts:
            - name: cache
              mountPath: /app/cache
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: manifest-cache-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: destiny-viewer
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080
